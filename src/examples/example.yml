description: >
  This example does a small loadtest. To use this orb, you need to define a
  $NCS_AUTH_TOKEN environment variable.
  # Descriptions should be short, simple, and clear.
usage:
  version: 2.1
  orbs:
    ncsorb2: neocortix/ncsorb2@dev:alpha

  jobs:
    build:
      docker:
        - image: circleci/python:3.6
      steps:
        - checkout

        - ncsorb2/loadtest:
            targetHostUrl: "https://www.example.com"
            nWorkers: 3
            susTime: 15
